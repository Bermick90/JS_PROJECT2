<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pigeon Currency Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <div class="app__logo"><img src="./GRU.png" /></div>
        <h1 class="text--center">Pigeon Currency Calculator</h1>
      </div>
      <form class="calculation" id="form">
        <input id="amount" type="number" min="1" />
        <select name="currency" id="currencies">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
        </select>
        <input type="submit" value="Check" />
        <p id="result"></p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
